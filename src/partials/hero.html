<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ================================HERO================================ -->
    <section class="hero-section">
      <div class="container">
        <div class="img-reviews">
          <img
            class="review-img"
            srcset="../img/hero/mobile1-@2x-optimized.png 2x"
            src="../img/hero/mobile1-optimized.png"
            alt="avatar photo"
            width="40"
          />
          <img
            class="review-img"
            srcset="../img/hero/mobile2-@2x-optimized.png 2x"
            src="../img/hero/mobile2-optimized.png"
            alt="avatar photo"
            width="40"
          />
          <img
            class="review-img"
            srcset="../img/hero/mobile3-@2x-optimized.png 2x"
            src="../img/hero/mobile3-optimized.png"
            alt="avatar photo"
            width="40"
          />
          <div class="reviews">
            <p>2k</p>
            <p>reviews</p>
          </div>
        </div>
        <h1 class="hero-tittle">
          organic <span class="tittle-span">vegetables</span> to your diet
          today!
        </h1>
        <p class="hero-text">
          Our expertly curated vegetable baskets are made with the freshest,
          highest quality vegetables available. Fresh Harvest Box has got you
          covered. Fresh, high-quality vegetables in expertly curated vegetable
          baskets delivered to you.
        </p>
        <button class="hero-button" type="button">shopnow</button>
        <img
          srcset="../img/hero/mobile4-@2x-optimized.png 2x"
          src="../img/hero/mobile4-optimized.png"
          alt="woman with veggie"
          class="hero-banner"
        />
        <div class="hero-state-btn">
          <button type="button" class="state-btn">#organic</button>
          <button type="button" class="state-btn">#products</button>
          <button type="button" class="state-btn">#basket</button>
          <button type="button" class="state-btn">#vegetables</button>
        </div>
      </div>
    </section>
  </body>
</html>
