<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="container delivery-wrapper">
        <picture>
          <!-- MOBILE -->
          <source
            srcset="
              ../img/delivery/mobile_optimized.png    1x,
              ../img/delivery/mobile@2x_optimized.png 2x
            "
            media="(min-width: 375px)"
          />
          <!-- TABLET -->
          <source
            srcset="
              ../img/delivery/tablet_optimized.png    1x,
              ../img/delivery/tablet@2x_optimized.png 2x
            "
            media="(min-width: 768px)"
          />
          <!-- DESKTOP -->
          <source
            srcset="
              ../img/delivery/desktop_optimized.png    1x,
              ../img/delivery/desktop@2x_optimized.png 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            class="delivery-img"
            src="../img/delivery/mobile_optimized.png"
            alt="process of delivery"
          />
        </picture>
        <h2 class="delivery-text">
          The best shipping for you!
          <span class="delivery-text-accent-green">Your products</span> always
          arrive in the
          <span class="delivery-text-accent-orange">best</span> conditions!
        </h2>
      </div>
    </section>
  </body>
</html>
