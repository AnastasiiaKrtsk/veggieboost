<section class="section">
  <div class="container">
    <h2 class="visually-hidden">Delivery</h2>
    <div class="delivery-wrapper">
      <picture>
        <!-- MOBILE -->
        <source srcset="
            ./img/delivery/mobile.webp    1x,
            ./img/delivery/mobile@2x.webp 2x
          " media="(min-width: 375px)" />
        <!-- TABLET -->
        <source srcset="
            ./img/delivery/tablet.webp    1x,
            ./img/delivery/tablet@2x.webp 2x
          " media="(min-width: 768px)" />
        <!-- DESKTOP -->
        <source srcset="
            ./img/delivery/desktop.webp    1x,
            ./img/delivery/desktop@2x.webp 2x
          " media="(min-width: 1280px)" />
        <img class="delivery-img" src="./img/delivery/mobile.webp" alt="process of delivery" />
      </picture>
      <h2 class="delivery-text">
        The best shipping for you!
        <span class="delivery-text-accent-green">Your products</span> always
        arrive in the
        <span class="delivery-text-accent-orange">best</span> conditions!
      </h2>
    </div>
  </div>
</section>
